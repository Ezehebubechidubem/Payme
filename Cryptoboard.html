<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payme Crypto â€” Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { margin: 10px 0 20px; font-size: 26px; color: #00ffae; }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }
    .wallet-info { text-align: center; margin-bottom: 15px; }
    .wallet-address {
      font-family: monospace;
      background: rgba(0,0,0,0.3);
      padding: 8px;
      border-radius: 10px;
      word-break: break-all;
      margin: 8px 0;
    }
    .network-toggle { display: flex; justify-content: center; gap: 12px; margin: 10px 0; }
    .network-toggle button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      background: #1b3a4b;
      color: #fff;
    }
    .network-toggle .active { background: #00ffae; color: #00221a; }
    .balance { font-size: 24px; font-weight: bold; margin: 15px 0; color: #00ffae; }
    .actions { display: flex; justify-content: space-between; gap: 10px; margin: 15px 0; }
    .actions button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .send { background: #ff6b6b; color: #fff; }
    .receive { background: #32cd32; color: #fff; }
    .buy { background: #1e90ff; color: #fff; }
    .sell { background: #ffa500; color: #fff; }
    .token-list { margin-top: 15px; }
    .token-item {
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px; border-radius: 10px; background: rgba(255,255,255,0.06);
      margin-bottom: 10px;
    }
    .symbol { font-weight: bold; }
    .price { color: #00ffae; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Payme Crypto</h1>

  <div class="card">
    <div class="wallet-info">
      <div>Wallet Address</div>
      <div id="walletAddr" class="wallet-address">0x1234...abcd</div>
    </div>

    <div class="network-toggle">
      <button id="mainBtn" class="active" onclick="switchNetwork('mainnet')">Mainnet</button>
      <button id="testBtn" onclick="switchNetwork('testnet')">Testnet</button>
    </div>

    <div id="balance" class="balance">$0.00 (Mainnet)</div>

    <div class="actions">
      <button class="send">Send</button>
      <button class="receive" onclick="window.location.href='receive.html'">Receive</button>
      <button class="buy">Buy</button>
      <button class="sell">Sell</button>
    </div>
  </div>

  <div id="tokens" class="card token-list"></div>

  <script>
    const wallet = JSON.parse(localStorage.getItem("payme_wallet") || "{}");
    document.getElementById("walletAddr").innerText = wallet.address || "0x1234...abcd";

    const TOKENS = {
      mainnet: [
        { symbol: "ETH", name: "Ethereum", price: 1600 },
        { symbol: "BNB", name: "Binance Coin", price: 220 }
      ],
      testnet: [
        { symbol: "PYM", name: "Testnet Token", price: 0.5 }
      ]
    };

    function renderTokens(net){
      const container = document.getElementById("tokens");
      container.innerHTML = "";
      let tokens = TOKENS[net] || [];

      // If PYM was added, fetch from storage
      if(net==="testnet"){
        const stored = JSON.parse(localStorage.getItem("payme_tokens") || "{}");
        if(stored.testnet && stored.testnet.PYM){
          let bal = stored.testnet.PYM.balance;
          tokens = [{symbol:"PYM", name:"Testnet Token", price:0.5, balance:bal}];
        }
      }

      tokens.forEach(t=>{
        let row = document.createElement("div");
        row.className="token-item";
        row.innerHTML=`
          <div>
            <div class="symbol">${t.symbol}</div>
            <div class="muted">${t.name}</div>
          </div>
          <div class="price">$${t.price}${t.balance ? " | "+t.balance+" PYM" : ""}</div>
        `;
        container.appendChild(row);
      });
    }

    function switchNetwork(net){
      document.getElementById("mainBtn").classList.remove("active");
      document.getElementById("testBtn").classList.remove("active");
      if(net==="mainnet"){
        document.getElementById("mainBtn").classList.add("active");
        document.getElementById("balance").innerText="$0.00 (Mainnet)";
      } else {
        document.getElementById("testBtn").classList.add("active");
        document.getElementById("balance").innerText="$0.00 (Testnet)";
      }
      renderTokens(net);
    }

    // Default render mainnet
    renderTokens("mainnet");
  </script>
</body>
</html>
