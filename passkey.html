<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payme Crypto</title>

  <!-- ethers (v6 UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.umd.min.js"></script>

  <style>
    :root{
      --bg: linear-gradient(180deg,#031620,#072a34);
      --card: rgba(255,255,255,0.03);
      --text: #ecf9f2;
      --muted: #96b1ad;
      --accent: #00d27a;
      --danger: #ff4d4f;
      --glass: rgba(255,255,255,0.02);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:var(--text);
      padding:24px;
    }

    .wrap{
      width:100%;
      max-width:680px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:20px;
      border:1px solid var(--glass);
      box-shadow: 0 8px 30px rgba(2,10,12,0.6);
    }

    h1{
      margin:0 0 12px 0;
      font-size:20px;
      color:var(--accent);
      letter-spacing:.2px;
      text-align:left;
    }

    .card {
      background: var(--card);
      border-radius:10px;
      padding:14px;
      border:1px solid rgba(255,255,255,0.02);
    }

    label{
      display:block;
      font-size:13px;
      color:var(--muted);
      margin-bottom:8px;
    }

    textarea{
      width:100%;
      min-height:120px;
      resize:vertical;
      padding:12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.03);
      background: rgba(0,0,0,0.12);
      color:var(--text);
      font-size:15px;
      line-height:1.4;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    }

    .actions{
      display:flex;
      gap:10px;
      margin-top:12px;
      align-items:center;
    }

    .btn {
      padding:10px 14px;
      border-radius:8px;
      border:0;
      font-weight:700;
      cursor:pointer;
      font-size:14px;
    }

    .btn-import { background:var(--accent); color:#042e21; }
    .btn-clear  { background:transparent; color:var(--text); border:1px solid rgba(255,255,255,0.04); }

    .msg {
      margin-left:10px;
      font-size:13px;
      color:var(--muted);
    }

    /* IMPORTANT: the user asked to keep the write-up in red color only */
    .writeup {
      margin-top:14px;
      padding:12px;
      border-radius:8px;
      background: rgba(255,77,79,0.06);
      border: 1px solid rgba(255,77,79,0.08);
      color: var(--danger);
      font-weight:700;
      font-size:13px;
    }

    /* small responsive tweak */
    @media (max-width:420px){
      h1{font-size:18px}
      textarea{min-height:110px}
    }
  </style>
</head>
<body>
  <div class="wrap" role="main" aria-labelledby="title">
    <h1 id="title">Payme Crypto</h1>

    <div class="card">
      <label for="passphrase"><strong>Import passphrase</strong></label>
      <textarea id="passphrase" placeholder="Paste 12 or 24 word seed phrase here"></textarea>

      <div class="actions">
        <button id="importBtn" class="btn btn-import">Import</button>
        <button id="clearBtn" class="btn btn-clear">Clear</button>
        <div id="status" class="msg" aria-live="polite"></div>
      </div>

      <div class="writeup" id="writeup">
        ⚠️ Security: Never paste your seed phrase on sites you don't fully trust. This page is for local use only.
      </div>
    </div>
  </div>

  <script>
    // Minimal behavior: validate, derive locally with ethers, store and redirect to cryptoboard.html
    (function(){
      const importBtn = document.getElementById("importBtn");
      const clearBtn  = document.getElementById("clearBtn");
      const passEl    = document.getElementById("passphrase");
      const statusEl  = document.getElementById("status");

      const STORAGE_KEY = "payme_wallet";
      const DEFAULT_PATH = "m/44'/60'/0'/0/0";

      function normalize(txt){
        return (txt || "").trim().toLowerCase().replace(/\s+/g," ").trim();
      }
      function wordCount(txt){
        if(!txt) return 0;
        return normalize(txt).split(" ").filter(Boolean).length;
      }

      async function deriveAndSave(phrase){
        // derive using HDNode, attempt selected path (default)
        try {
          const hd = ethers.HDNode.fromPhrase(phrase);
          const derived = hd.derivePath(DEFAULT_PATH);
          const wallet = new ethers.Wallet(derived.privateKey);

          const payload = {
            address: ethers.getAddress(wallet.address),
            privateKey: wallet.privateKey,
            mnemonic: phrase,
            derivationPath: DEFAULT_PATH,
            createdAt: Date.now()
          };

          // store locally (user wanted local-only behavior)
          localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
          return payload;
        } catch (err) {
          throw new Error("Could not derive wallet from phrase");
        }
      }

      importBtn.addEventListener("click", async ()=>{
        const raw = passEl.value || "";
        const phrase = normalize(raw);
        const n = wordCount(raw);

        if(n === 0){
          statusEl.textContent = "Please paste your passphrase.";
          statusEl.style.color = "#f2c6c6";
          return;
        }
        if (![12,15,18,21,24].includes(n)){
          if(!confirm("This doesn't look like a typical 12/24-word seed. Continue anyway?")) {
            statusEl.textContent = "Import cancelled.";
            statusEl.style.color = "#f2c6c6";
            return;
          }
        }

        statusEl.textContent = "Deriving wallet locally…";
        statusEl.style.color = "#9fe6c8";

        try {
          const saved = await deriveAndSave(phrase);
          statusEl.textContent = "Imported. Redirecting to dashboard…";
          statusEl.style.color = "#9fe6c8";

          // small UX delay so user sees the success message (then redirect)
          setTimeout(()=>{
            window.location.href = "cryptoboard.html";
          }, 600);

        } catch (err) {
          console.error(err);
          statusEl.textContent = "Import failed: " + (err.message || err);
          statusEl.style.color = "#f2c6c6";
        }
      });

      clearBtn.addEventListener("click", ()=>{
        passEl.value = "";
        statusEl.textContent = "";
      });

      // UX: allow Ctrl/Cmd+Enter to import
      passEl.addEventListener("keydown", (e)=>{
        if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
          importBtn.click();
        }
      });
    })();
  </script>
</body>
</html>
