<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PayMe — Login</title>
  <style>
    :root { --bg:#f4f6f8; --card:#fff; --accent:#00c853; --accent-dark:#009624; --muted:#666; }
    body{ margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; font-family:system-ui,Arial; background:var(--bg); }
    .card{ width:100%; max-width:420px; background:var(--card); padding:20px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.08); }
    h1{ margin:0 0 12px; font-size:20px; text-align:center }
    label{ display:block; font-size:13px; color:var(--muted); margin-top:10px; margin-bottom:6px; }
    input{ width:100%; padding:12px; border-radius:8px; border:1px solid #e6e6e6; font-size:15px; box-sizing:border-box; }
    button{ width:100%; margin-top:16px; padding:12px; border-radius:8px; border:0; background:var(--accent); color:#fff; font-weight:700; cursor:pointer }
    button:disabled{ opacity:0.6; cursor:not-allowed }
    .muted{ color:var(--muted); font-size:13px; margin-top:10px; text-align:center }
    .error{ color:#d32f2f; font-weight:600; margin-top:10px; text-align:center }
    .success{ color:#007e33; font-weight:700; margin-top:10px; text-align:center }
    a.link{ color:var(--accent); text-decoration:none; font-weight:600 }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">Login to PayMe</h1>

    <form id="loginForm" autocomplete="on">
      <label for="login">Username or Phone</label>
      <input id="login" name="login" type="text" placeholder="username or 081XXXXXXXX" required autocomplete="username">

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="your password" required autocomplete="current-password">

      <button id="submitBtn" type="submit">Login</button>
    </form>

    <div id="msg" class="muted" aria-live="polite"></div>
    <div id="err" class="error" role="alert" style="display:none"></div>

    <div class="muted" style="margin-top:12px">
      No account? <a class="link" href="paymeregister.html">Register</a>
    </div>
  </div>

<script>
/* ===== CONFIG ===== */
const API_BASE = 'https://payme-update.onrender.com'; // backend URL
const ON_SUCCESS_REDIRECT = 'create-pin.html';        // change to your PIN page or home

/* ===== DOM ===== */
const form = document.getElementById('loginForm');
const loginInput = document.getElementById('login');
const pwdInput = document.getElementById('password');
const submitBtn = document.getElementById('submitBtn');
const msgEl = document.getElementById('msg');
const errEl = document.getElementById('err');

function setLoading(on){
  if(on){
    submitBtn.disabled = true;
    submitBtn.textContent = 'Logging in...';
  } else {
    submitBtn.disabled = false;
    submitBtn.textContent = 'Login';
  }
}

function showError(text){
  errEl.style.display = 'block';
  errEl.textContent = text || 'Login failed';
}
function clearError(){
  errEl.style.display = 'none';
  errEl.textContent = '';
}

/* ===== Handle submit ===== */
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  clearError();
  msgEl.textContent = '';
  const login = (loginInput.value || '').trim();
  const password = pwdInput.value || '';

  if(!login || !password){
    showError('Please enter both login and password');
    return;
  }

  setLoading(true);
  try {
    const res = await fetch(`${API_BASE}/login`, {
      method: 'POST',
      credentials: 'include',            // IMPORTANT: allow session cookie from server
      headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
      body: JSON.stringify({ login, password })
    });

    let j = null;
    try { j = await res.json(); } catch(e){ j = null; }

    if (res.ok && j && j.status === 'success' && j.user) {
      // backend set session cookie + returned user object
      // store user locally (your other pages expect "user" / "loggedInUser")
      try {
        localStorage.setItem('user', JSON.stringify(j.user));
        localStorage.setItem('loggedInUser', JSON.stringify(j.user));
      } catch (e) { /* ignore storage errors */ }

      msgEl.textContent = 'Login successful — redirecting...';
      // short delay for UX, then redirect
      setTimeout(()=> window.location.href = ON_SUCCESS_REDIRECT, 600);
      return;
    }

    // Not ok: show friendly message derived from JSON or status code
    if (j && j.message) {
      showError(j.message);
    } else if (res.status === 401) {
      showError('Invalid credentials — please check username/phone and password');
    } else {
      showError('Server error — try again later');
    }

  } catch (err) {
    console.error('Login error', err);
    showError('Network error — check your connection and try again');
  } finally {
    setLoading(false);
  }
});

/* Autofocus */
window.addEventListener('load', ()=> loginInput.focus());
</script>
</body>
</html>
