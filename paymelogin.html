<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PayMe Login</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  display: flex; justify-content: center; align-items: center;
  height: 100vh; margin: 0;
}
.container {
  background: white;
  padding: 25px;
  border-radius: 10px;
  width: 100%; max-width: 400px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
h2 { text-align: center; margin-bottom: 20px; }
input {
  width: 100%; padding: 10px; margin: 10px 0;
  border: 1px solid #ccc; border-radius: 6px;
}
button {
  width: 100%; padding: 12px;
  background: #5b4dff; color: white;
  border: none; border-radius: 6px;
  cursor: pointer; font-size: 16px;
}
button:hover { background: #4332e0; }
p { text-align: center; }
a { color: #5b4dff; text-decoration: none; }
</style>
</head>
<body>
<div class="container">
  <h1>Login</h1>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="login()">Login</button>
  <p>Donâ€™t have an account? <a href="paymeregister.html">Register</a></p>
</div>

<script>
async function login(){
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if(!email || !password){
    return alert("Email and password are required!");
  }

  try {
    const res = await fetch("https://payme-pvwh.onrender.com/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });
    const data = await res.json();
    alert(data.message);
    if(res.ok){
      localStorage.setItem("user", JSON.stringify(data.user));
      window.location.href = "index.html";
    }
  } catch(err){
    alert("Error connecting to server");
  }
}
</script>
</body>
</html>
