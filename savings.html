<!-- savings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savings Page</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    margin: 0;
    padding: 0;
  }

  .container {
    width: 90%;
    margin: auto;
    padding: 20px;
  }

  h2 {
    text-align: center;
    color: #333;
  }

  .card {
    background: #fff;
    padding: 20px;
    margin-top: 20px;
    border-radius: 10px;
    box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
  }

  form label {
    display: block;
    margin: 10px 0 5px;
  }

  form input, form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
  }

  button {
    background: #28a745;
    color: white;
    padding: 10px;
    border: none;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background: #218838;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }

  table th, table td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: center;
  }

  .action-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
  }

  .back-btn {
    background: #007bff;
    margin-top: 20px;
  }

  .back-btn:hover {
    background: #0056b3;
  }

  .disabled-btn {
    background: #ccc !important;
    cursor: not-allowed;
  }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’° Savings Dashboard</h2>

    <!-- Create Savings -->
    <div class="card">
      <h3>Create Savings</h3>
      <form id="savingsForm">
        <label>Amount</label>
        <input type="number" id="amount" required>

        <label>Type</label>
        <select id="savingsType">
          <option value="flexible">Flexible</option>
          <option value="fixed">Fixed</option>
        </select>

        <label>Duration</label>
        <select id="duration">
          <option value="7">7 Days</option>
          <option value="30">30 Days</option>
          <option value="60">60 Days</option>
          <option value="180">180 Days</option>
          <option value="365">1 Year</option>
          <option value="730">2 Years</option>
          <option value="1095">3 Years</option>
        </select>

        <button type="submit">Start Saving</button>
      </form>
    </div>

    <!-- Active Savings -->
    <div class="card">
      <h3>Active Savings</h3>
      <table>
        <thead>
          <tr>
            <th>Amount</th>
            <th>Type</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="savingsTable"></tbody>
      </table>
    </div>

    <!-- Back button -->
    <button class="back-btn" onclick="goBack()">â¬… Back to Dashboard</button>
  </div>

  <script>
// Get logged-in user
const user = JSON.parse(localStorage.getItem("user"));
if (!user) {
  alert("Please login first");
  window.location.href = "login.html";
}

const phone = user.phone;
const user_id = user.id;

// Fetch savings
async function loadSavings() {
  try {
    const res = await fetch(`https://payme-update.onrender.com/savings/list/${user.id}`);
    const data = await res.json();

    const table = document.getElementById("savingsTable");
    table.innerHTML = "";

    const savingsList = data.savings || data.data || [];

    if (savingsList.length === 0) {
      table.innerHTML = `<tr><td colspan="5">No savings found</td></tr>`;
      return;
    }

    savingsList.forEach(s => {
      const row = document.createElement("tr");

      // Handle field name differences
      const type = s.savings_type || s.type;
      const end = new Date(s.end_date || s.endDate);

      // Check if withdraw is allowed
      let canWithdraw = false;
      const now = new Date();

      if (type === "flexible") {
        canWithdraw = true; // always withdrawable
      } else if (type === "fixed" && end <= now) {
        canWithdraw = true; // only after maturity
      }

      row.innerHTML = `
        <td>${s.amount}</td>
        <td>${type}</td>
        <td>${end.toLocaleDateString()}</td>
        <td id="timer-${s.id}">Loading...</td>
        <td>
          <div class="action-container">
            ${canWithdraw 
              ? `<button onclick="withdraw(${s.id})">Withdraw</button>` 
              : `<button class="disabled-btn" disabled>Withdraw</button>`}
          </div>
        </td>
      `;
      table.appendChild(row);
      startCountdown(s.id, end);
    });
  } catch (err) {
    console.error("Error loading savings:", err);
  }
}

// Countdown
function startCountdown(id, endDate) {
  const timerElement = document.getElementById(`timer-${id}`);
  function update() {
    const now = new Date();
    const distance = new Date(endDate) - now;
    if (distance <= 0) {
      timerElement.innerHTML = "âœ… Completed";
      return;
    }
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
    const mins = Math.floor((distance / (1000 * 60)) % 60);
    const secs = Math.floor((distance / 1000) % 60);
    timerElement.innerHTML = `${days}d ${hours}h ${mins}m ${secs}s`;
  }
  update();
  setInterval(update, 1000);
}

// Withdraw savings
async function withdraw(id) {
  try {
    const res = await fetch("https://payme-update.onrender.com/savings/withdraw", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_id: user_id, savings_id: id })
    });
    const data = await res.json();
    alert(data.message || `Payout: ${data.payout}`);
    loadSavings();
  } catch (err) {
    console.error("Withdraw error:", err);
  }
}

// Handle form submit
document.getElementById("savingsForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const amount = document.getElementById("amount").value;
  const savingsType = document.getElementById("savingsType").value;
  const duration = document.getElementById("duration").value;

  try {
    const res = await fetch("https://payme-update.onrender.com/savings/create", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        phone: phone,
        user_id: user_id,
        amount,
        savings_type: savingsType,
        duration_days: duration
      })
    });
    const data = await res.json();
    alert(data.message);
    loadSavings();
  } catch (err) {
    console.error("Create savings error:", err);
  }
});

// Back button
function goBack() {
  window.location.href = "paymelogin.html";
}

loadSavings();
</script>
</body>
</html>
