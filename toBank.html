<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PayMe - Transfer to Bank</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
  header { background: #5b4dff; color: white; padding: 15px; text-align: center; }
  header h2 { margin: 0; }
  .balance { background: #ecebff; margin: 20px; padding: 20px; border-radius: 12px; text-align: center; }
  .balance h3 { margin: 0; color: #333; }
  .balance h1 { margin: 10px 0; }
  .transfer-card { background: white; margin: 20px; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
  .transfer-card label { display: block; margin: 10px 0 5px; }
  .transfer-card input { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
  .transfer-card button { margin-top: 15px; padding: 10px; width: 100%; background: #5b4dff; color: white; border: none; border-radius: 6px; cursor: pointer; }
  .transfer-card button:hover { background: #463bcc; }
</style>
</head>
<body>

<header>
  <h2>PayMe- Transfer to Bank</h2>
</header>

<div class="balance">
  <h3>Available Balance</h3>
  <h1 id="userBalance">₦0.00</h1>
</div>

<div class="transfer-card">
  <label for="receiverAcct">Recipient Bank Account Number</label>
  <input type="text" id="receiverAcct" placeholder="Enter 10-digit account number">
  
  <label for="amount">Amount</label>
  <input type="number" id="amount" placeholder="Enter amount">
  
  <button id="sendBtn"><i class="fas fa-paper-plane"></i> Send to Bank</button>
</div>

<script>
  // Load user info from localStorage
  const user = JSON.parse(localStorage.getItem('user')) || null;
  if(!user){
    alert("Please login first!");
    window.location.href = "paymelogin.html";
  } else {
    document.getElementById('userBalance').innerText = `₦${user.balance}`;
  }

  document.getElementById('sendBtn').addEventListener('click', async () => {
    const acct = document.getElementById('receiverAcct').value.trim();
    const amount = parseFloat(document.getElementById('amount').value);

    if(!acct || acct.length !== 10){
      alert("Enter a valid 10-digit account number");
      return;
    }
    if(isNaN(amount) || amount <= 0){
      alert("Enter a valid amount");
      return;
    }

    // Fetch all users from localStorage (demo purpose)
    const allUsers = JSON.parse(localStorage.getItem('allUsers')) || [];
    const receiver = allUsers.find(u => u.accountNumber === acct);
    if(!receiver){
      alert("❌ Account not found!");
      return;
    }

    try {
      const res = await fetch('https://payme-pvwh.onrender.com/send-to-bank', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ senderId: user.id, receiverId: receiver.id, amount })
      });
      const data = await res.json();
      if(res.ok){
        user.balance = data.balance;
        localStorage.setItem('user', JSON.stringify(user));
        document.getElementById('userBalance').innerText = `₦${user.balance}`;
        alert("✅ Transfer successful!");
        document.getElementById('receiverAcct').value = '';
        document.getElementById('amount').value = '';
      } else {
        alert(data.message);
      }
    } catch (err) {
      alert("Error connecting to server");
      console.error(err);
    }
  });
</script>

</body>
</html>
