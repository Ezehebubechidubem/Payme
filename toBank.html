<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send to Bank</title>
</head>
<body>
<h2>Send Money to Bank</h2>
<label>Receiver ID: <input type="text" id="receiver"></label><br>
<label>Amount: <input type="text" id="amount"></label><br>
<button onclick="sendToBank()">Send</button>

<script>
let senderId = localStorage.getItem('userId');
if(!senderId) window.location.href="login.html";

async function sendToBank(){
  const receiverId=document.getElementById('receiver').value;
  const amount=document.getElementById('amount').value;
  if(!receiverId||!amount) return alert("Enter all fields");

  const res=await fetch("http://127.0.0.1:5000/send-to-bank",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({senderId, receiverId, amount})
  });
  const data=await res.json();
  alert(data.message);
}
</script>
</body>
</html>
