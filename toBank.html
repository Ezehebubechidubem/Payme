<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PayMe - Transfer to Bank</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
  header { background: #5b4dff; color: white; padding: 15px; text-align: center; }
  .balance { background: #ecebff; margin: 20px; padding: 20px; border-radius: 12px; text-align: center; }
  .transfer-card { background: white; margin: 20px; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
  label { display: block; margin: 10px 0 5px; }
  input { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
  button { margin-top: 15px; padding: 10px; width: 100%; background: #5b4dff; color: white; border: none; border-radius: 6px; cursor: pointer; }
  button:hover { background: #463bcc; }
</style>
</head>
<body>

<header>
  <h2>PayMe - Transfer to Bank</h2>
</header>

<div class="balance">
  <h3>Available Balance</h3>
  <h1 id="userBalance">₦0.00</h1>
</div>

<div class="transfer-card">
  <label for="receiverAcct">Recipient Account Number</label>
  <input type="text" id="receiverAcct" placeholder="Enter 10-digit account number">
  
  <label for="amount">Amount</label>
  <input type="number" id="amount" placeholder="Enter amount">
  
  <button id="sendBtn"><i class="fas fa-paper-plane"></i> Send to Bank</button>
</div>

<script>
const API_BASE = "https://payme-pvwh.onrender.com"; // change to your Flask URL

// Get logged-in user from localStorage
let user = JSON.parse(localStorage.getItem('user'));
if(!user){
    alert("Please login first!");
    window.location.href = "paymelogin.html";
} else {
    document.getElementById('userBalance').innerText = `₦${parseFloat(user.balance).toFixed(2)}`;
}

document.getElementById('sendBtn').addEventListener('click', async () => {
    const acct = document.getElementById('receiverAcct').value.trim();
    const amount = parseFloat(document.getElementById('amount').value);

    if(!acct || acct.length !== 10){
        alert("Enter a valid 10-digit account number");
        return;
    }
    if(isNaN(amount) || amount <= 0){
        alert("Enter a valid amount");
        return;
    }

    try {
        // First resolve receiver account to get ID
        const resolveRes = await fetch(`${API_BASE}/resolve-account/${acct}`);
        const resolveData = await resolveRes.json();
        if(!resolveData.exists){
            alert("❌ Account not found!");
            return;
        }

        // Fetch all users from server to get receiver ID
        const allRes = await fetch(`${API_BASE}/_db`);
        const allUsers = await allRes.json();
        const receiver = allUsers.find(u => u.accountNumber === acct);
        if(!receiver){
            alert("❌ Receiver not found in database");
            return;
        }

        // Send to bank
        const sendRes = await fetch(`${API_BASE}/send-to-bank`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ senderId: user.id, receiverId: receiver.id, amount })
        });
        const sendData = await sendRes.json();

        if(sendRes.ok){
            user.balance = sendData.balance;
            localStorage.setItem('user', JSON.stringify(user));
            document.getElementById('userBalance').innerText = `₦${user.balance.toFixed(2)}`;
            alert(`✅ Transfer successful! ₦${amount} sent to ${receiver.username}`);
            document.getElementById('receiverAcct').value = '';
            document.getElementById('amount').value = '';
        } else {
            alert(sendData.message);
        }
    } catch(err){
        alert("Error connecting to server");
        console.error(err);
    }
});
</script>

</body>
</html>
