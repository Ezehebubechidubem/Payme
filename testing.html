<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payme Crypto — Dashboard</title>

  <!-- ethers v6 UMD (used to query RPCs & token contracts) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { margin: 10px 0 20px; font-size: 26px; color: #00ffae; }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }
    .wallet-info { text-align: center; margin-bottom: 15px; }
    .wallet-address {
      font-family: monospace;
      background: rgba(0,0,0,0.3);
      padding: 8px;
      border-radius: 10px;
      word-break: break-all;
      margin: 8px 0;
    }
    .network-toggle { display: flex; justify-content: center; gap: 12px; margin: 10px 0; }
    .network-toggle button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      background: #1b3a4b;
      color: #fff;
    }
    .network-toggle .active { background: #00ffae; color: #00221a; }
    .balance { font-size: 24px; font-weight: bold; margin: 8px 0 2px 0; color: #00ffae; }
    .balance-change { font-size: 14px; margin-bottom: 8px; }

    /* ACTIONS: always horizontal (desktop & mobile) */
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin: 15px 0;
      flex-direction: row; /* horizontal */
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 2px;
    }
    .actions button {
      flex: 1;
      min-width: 80px;
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      white-space: nowrap;
    }
    .send { background: #ff6b6b; color: #fff; }
    .receive { background: #32cd32; color: #fff; }
    .buy { background: #1e90ff; color: #fff; }
    .sell { background: #ffa500; color: #fff; }

    .token-list { margin-top: 15px; }
    /* a 'row container' that holds swipe inner + delete button */
    .token-row {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .swipe-inner {
      transition: transform 180ms ease;
      will-change: transform;
    }
    .token-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: rgba(255,255,255,0.06);
      border-radius: 10px;
    }

    /* Left column: token symbol (with optional logo) on first line, full name below */
    .token-item > div:first-child {
      display: flex;
      flex-direction: column; /* symbol on top, name below */
      align-items: flex-start;
      gap: 6px;
    }
    .symbol {
      font-weight: bold;
      display:flex;
      align-items:center;
      gap:10px;
      font-size:15px;
    }
    /* Right column: amount on top, price below */
    .token-item > div:last-child {
      text-align: right;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
    }
    .token-amount { font-weight:800; }
    .price { color: #00ffae; font-weight: bold; }

    /* token image */
    .token-img { width:28px; height:28px; border-radius:50%; object-fit:cover; display:inline-block; vertical-align:middle; }

    /* PAYME testnet badge */
    .payme-badge {
      width:28px;height:28px;border-radius:50%;background:#1e90ff;color:#fff;display:inline-flex;
      align-items:center;justify-content:center;font-weight:800;font-size:12px;margin-right:8px;
    }

    .delete-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: #ff4d4f;
      color: white;
      border: none;
      padding: 8px 10px;
      border-radius: 8px;
      font-weight: 700;
      display: none; /* only appear when revealed */
      z-index: 5;
    }
    /* revealed state: show delete btn and keep swipe-inner translated */
    .token-row.revealed .delete-btn { display: block; }
    .token-row.revealed .swipe-inner { /* ensure swipe inner stays left to show delete */ }

    .add-token-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 14px;
      background: #1e90ff;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      border: none;
      text-align: center;
    }

    .muted { color: rgba(255,255,255,0.65); font-size:13px; }

    /* small helpers */
    .up { color: #4cd08a; font-weight:700; }
    .down { color: #ff7b7b; font-weight:700; }

    /* keep horizontal layout on phones — do not convert actions or token rows to vertical */
    @media (max-width:420px){
      .token-item { flex-wrap: nowrap; }
      .actions { gap:8px; }
      .actions button { padding:10px 12px; min-width:70px; }
    }
  </style>
</head>
<body>
  <h1>Payme Crypto</h1>

  <div class="card">
    <div class="wallet-info">
      <div>Wallet Address</div>
      <div id="walletAddr" class="wallet-address">0x1234...abcd</div>
    </div>

    <div class="network-toggle">
      <button id="mainBtn" class="active" onclick="switchNetwork('mainnet')">Mainnet</button>
      <button id="testBtn" onclick="switchNetwork('testnet')">Testnet</button>
    </div>

    <div id="balance" class="balance">$0.00 (Mainnet)</div>
    <div id="balanceChange" class="balance-change muted"></div>

    <div class="actions">
      <button class="send">Send</button>
      <button class="receive" onclick="window.location.href='receive.html'">Receive</button>
      <button class="buy">Buy</button>
      <button class="sell">Sell</button>
    </div>
  </div>

  <div id="tokens" class="card token-list">
    <button id="addTokenBtn" class="add-token-btn" onclick="onAddTokenClicked()">+ Add Token (CoinGecko)</button>
    <div id="addTokenStatus" style="margin-top:8px;"></div>

    <!-- token rows will be placed here (kept separate so add button isn't removed on updates) -->
    <div id="tokenRows" style="margin-top:12px;"></div>
  </div>

  <script>
    /***********************
     * Data & storage keys
     ***********************/
    const STORAGE_WALLET = "payme_wallet";
    const STORAGE_TOKENS = "payme_tokens";
    const wallet = JSON.parse(localStorage.getItem(STORAGE_WALLET) || "{}");
    const walletAddress = wallet?.address || null;
    document.getElementById("walletAddr").innerText = walletAddress || "0x1234...abcd";

    const DEFAULT_MAINNET_IDS = ["ethereum","binancecoin"];

    // minimal ERC20 ABI for balanceOf/decimals
    const ERC20_ABI = [
      "function balanceOf(address) view returns (uint256)",
      "function decimals() view returns (uint8)"
    ];

    // RPC providers
    const PROVIDERS = {
      eth: new ethers.JsonRpcProvider("https://cloudflare-eth.com"),
      bsc: new ethers.JsonRpcProvider("https://bsc-dataseed.binance.org/"),
      polygon: new ethers.JsonRpcProvider("https://rpc.ankr.com/polygon"),
      avax: new ethers.JsonRpcProvider("https://rpc.ankr.com/avalanche")
    };

    // Map some known CoinGecko platform keys to our providers
    const PLATFORM_TO_PROVIDER = {
      "ethereum": PROVIDERS.eth,
      "binance-smart-chain": PROVIDERS.bsc,
      "polygon-pos": PROVIDERS.polygon,
      "avalanche": PROVIDERS.avax
    };

    function readStoredTokens(){
      try { return JSON.parse(localStorage.getItem(STORAGE_TOKENS) || "{}"); }
      catch(e){ return {}; }
    }
    function writeStoredTokens(obj){
      localStorage.setItem(STORAGE_TOKENS, JSON.stringify(obj));
    }
    function fmt(n){ return Number(n).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:8}); }

    // Helpers for USD formatting with "<$0.01"
    function fmtUsd(val){
      if (val === null || val === undefined) return "$0.00";
      const v = Number(val);
      if (v !== 0 && Math.abs(v) < 0.01) return "<$0.01";
      return "$" + fmt(v);
    }
    function fmtSignedUsd(val){
      const v = Number(val || 0);
      if (v !== 0 && Math.abs(v) < 0.01) {
        return (v >= 0 ? "+<$0.01" : "-<$0.01");
      }
      return (v >= 0 ? "+" : "-") + "$" + fmt(Math.abs(v));
    }

    // Try to obtain a contract address for a coin ID (prefer ethereum, then bsc, polygon, avax)
    async function findContractForCoinId(coinId){
      try {
        const res = await fetch(`https://api.coingecko.com/api/v3/coins/${encodeURIComponent(coinId)}?localization=false&tickers=false&market_data=false&community_data=false&developer_data=false&sparkline=false`);
        if(!res.ok) return null;
        const detail = await res.json();
        const platforms = detail.platforms || {};
        // priority order
        const order = ["ethereum","binance-smart-chain","polygon-pos","avalanche"];
        for(const pf of order){
          if(platforms[pf] && platforms[pf] !== ""){
            return { contract: platforms[pf], platform: pf };
          }
        }
      } catch (e) {
        console.warn("findContractForCoinId failed", coinId, e);
      }
      return null;
    }

    /***********************
     * Token rows management (avoid flicker)
     ***********************/
    const tokenRowsEl = document.getElementById("tokenRows");
    const tokenRowMap = new Map(); // coinId -> { outer, inner, deleteBtn }

    // create or update a row for id (mainnet coin id) or key for testnet
    function ensureRowExists(key, isTestnet=false){
      if(tokenRowMap.has(key)) return tokenRowMap.get(key);
      // else create
      const outer = document.createElement("div");
      outer.className = "token-row";

      const swipeInner = document.createElement("div");
      swipeInner.className = "swipe-inner";

      // ensure inner contains token-item skeleton
      const item = document.createElement("div");
      item.className = "token-item";
      // skeleton content (will be replaced)
      item.innerHTML = `
        <div>
          <div class="symbol"><div style="width:28px;height:28px;border-radius:50%;background:rgba(255,255,255,0.03);display:inline-block;margin-right:8px;"></div>SYM</div>
          <div class="muted" style="font-size:13px">Name</div>
        </div>
        <div>
          <div class="token-amount">0.00 SYM</div>
          <div style="font-size:13px"><span class="price-value">$0.00</span> <span class="price-change muted"></span></div>
        </div>
      `;
      swipeInner.appendChild(item);

      // delete button (hidden until swipe reveals)
      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.textContent = "Delete";

      // append elements
      outer.appendChild(swipeInner);
      outer.appendChild(deleteBtn);
      tokenRowsEl.appendChild(outer);

      // swipe functionality
      setupSwipeBehavior(outer, swipeInner);

      const entry = { outer, swipeInner, deleteBtn, item };
      tokenRowMap.set(key, entry);
      return entry;
    }

    // swipe behavior: slide left to reveal delete
    function setupSwipeBehavior(outer, swipeInner){
      let startX = 0;
      let currentX = 0;
      let touching = false;
      const revealThreshold = 60; // px to reveal
      const revealAmount = 84; // how far inner should translate to show delete

      function setTranslate(x){
        swipeInner.style.transform = `translateX(${x}px)`;
      }

      function onStart(clientX){
        touching = true;
        startX = clientX;
        currentX = 0;
        // reset other rows
        tokenRowMap.forEach((v) => {
          if(v.outer !== outer){
            v.outer.classList.remove('revealed');
            setTranslateFor(v.swipeInner, 0);
          }
        });
      }
      function onMove(clientX){
        if(!touching) return;
        const dx = clientX - startX;
        // only allow left swipe (negative dx)
        let tx = Math.min(0, dx);
        // limit
        if(tx < -revealAmount) tx = -revealAmount;
        setTranslate(tx);
        currentX = tx;
        // toggle revealed class early only when beyond threshold
        if(Math.abs(tx) > revealThreshold){
          outer.classList.add('revealed');
        } else {
          outer.classList.remove('revealed');
        }
      }
      function onEnd(){
        touching = false;
        // if revealed keep inner translated to -revealAmount, otherwise reset to 0
        if(Math.abs(currentX) > revealThreshold){
          setTranslate(-revealAmount);
          outer.classList.add('revealed');
        } else {
          setTranslate(0);
          outer.classList.remove('revealed');
        }
      }

      function setTranslateFor(node, x){ node.style.transform = `translateX(${x}px)`; }

      // pointer / touch events
      swipeInner.addEventListener('pointerdown', (e)=> {
        swipeInner.setPointerCapture(e.pointerId);
        onStart(e.clientX);
      }, {passive:true});
      swipeInner.addEventListener('pointermove', (e)=> {
        if(e.pressure === 0 && e.buttons === 0 && !touching) return;
        onMove(e.clientX);
      }, {passive:true});
      swipeInner.addEventListener('pointerup', ()=> onEnd());
      swipeInner.addEventListener('pointercancel', ()=> onEnd());
      // also mouse fallback
      swipeInner.addEventListener('mousedown', (e)=>{
        startX = e.clientX; touching = true;
        onStart(e.clientX);
        const move = (ev)=>{
          onMove(ev.clientX);
        };
        const up = ()=>{
          onEnd();
          window.removeEventListener('mousemove', move);
          window.removeEventListener('mouseup', up);
        };
        window.addEventListener('mousemove', move);
        window.addEventListener('mouseup', up);
      });
    }

    // remove row DOM & storage entry
    function removeToken(key, net="mainnet"){
      const stored = readStoredTokens();
      if(net === "mainnet"){
        if(stored.mainnet && stored.mainnet[key]) delete stored.mainnet[key];
      } else {
        if(stored.testnet && stored.testnet[key]) delete stored.testnet[key];
      }
      writeStoredTokens(stored);
      // remove DOM
      if(tokenRowMap.has(key)){
        const e = tokenRowMap.get(key);
        try { e.outer.remove(); } catch(_) {}
        tokenRowMap.delete(key);
      }
      // re-render top balance
      const activeNet = document.getElementById("mainBtn").classList.contains("active") ? "mainnet" : "testnet";
      renderTokens(activeNet);
    }

    /***********************
     * Rendering logic (in-place updates)
     ***********************/
    async function renderTokens(net){
      const stored = readStoredTokens();

      if(net === "mainnet"){
        const storedMain = (stored.mainnet) ? Object.keys(stored.mainnet) : [];
        const idsSet = new Set([...DEFAULT_MAINNET_IDS, ...storedMain]);
        const ids = Array.from(idsSet);

        // ensure any previously created testnet rows not in mainnet are preserved? requirement: show only mainnet tokens on mainnet
        // We'll remove rows that are not in ids (clean up)
        [...tokenRowMap.keys()].forEach(k=>{
          if(!ids.includes(k) && (!stored.testnet || !stored.testnet[k])){
            // If a row exists for a mainnet id no longer present, remove it
            const entry = tokenRowMap.get(k);
            if(entry) entry.outer.remove();
            tokenRowMap.delete(k);
          }
        });

        if(ids.length === 0){
          // clear rows
          tokenRowsEl.innerHTML = "";
          tokenRowMap.clear();
          updateTopBalance(0,0);
          return;
        }

        // fetch market data from CoinGecko with price_change_percentage=24h
        let markets = [];
        try {
          const res = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=" + encodeURIComponent(ids.join(",")) + "&price_change_percentage=24h");
          markets = await res.json();
        } catch (err) {
          console.warn("CoinGecko markets fetch failed", err);
          markets = [];
        }
        const marketMap = {};
        (markets || []).forEach(m => { marketMap[m.id] = m; });

        let totalUsd = 0;
        let totalChangeUsd = 0;

        // Process tokens sequentially
        for (const id of ids){
          const m = marketMap[id];
          const symbol = m ? (m.symbol || id).toUpperCase() : (stored.mainnet && stored.mainnet[id] ? (stored.mainnet[id].symbol||id).toUpperCase() : id.toUpperCase());
          const name = m ? (m.name || id) : (stored.mainnet && stored.mainnet[id] ? stored.mainnet[id].name || id : id);
          const price = m ? Number(m.current_price || 0) : 0;
          const priceChange24h = m ? Number(m.price_change_24h || 0) : 0;
          const priceChangePct24h = (m && m.price_change_percentage_24h) ? Number(m.price_change_percentage_24h) : 0;

          // determine balance:
          let bal = 0;
          try {
            if(walletAddress){
              // native eth
              if(id === "ethereum"){
                const balWei = await PROVIDERS.eth.getBalance(walletAddress);
                bal = Number(ethers.formatEther(balWei));
              }
              // native bnb (BNB is native on BSC)
              else if(id === "binancecoin"){
                const balWei = await PROVIDERS.bsc.getBalance(walletAddress);
                bal = Number(ethers.formatEther(balWei));
              }
              // other token -> try to find contract and call balanceOf
              else {
                const found = await findContractForCoinId(id);
                if(found && found.contract){
                  const contractAddr = found.contract;
                  const platform = found.platform;
                  const provider = PLATFORM_TO_PROVIDER[platform] || PROVIDERS.eth;
                  const tokenContract = new ethers.Contract(contractAddr, ERC20_ABI, provider);
                  let decimals = 18;
                  try { decimals = await tokenContract.decimals(); } catch(e){ /* keep 18 */ }
                  let raw = await tokenContract.balanceOf(walletAddress);
                  bal = Number(ethers.formatUnits(raw, decimals));
                } else {
                  // fallback to stored (if any)
                  bal = stored.mainnet && stored.mainnet[id] ? Number(stored.mainnet[id].balance || 0) : 0;
                }
              }
            } else {
              bal = stored.mainnet && stored.mainnet[id] ? Number(stored.mainnet[id].balance || 0) : 0;
            }
          } catch(e){
            console.warn("balance fetch failed for", id, e);
            bal = stored.mainnet && stored.mainnet[id] ? Number(stored.mainnet[id].balance || 0) : 0;
          }

          const usdVal = bal * price;
          const changeUsd = bal * priceChange24h;
          totalUsd += usdVal;
          totalChangeUsd += changeUsd;

          // create or update a row in place
          const key = id;
          const entry = ensureRowExists(key, false);
          const { outer, swipeInner, deleteBtn, item } = entry;

          // build inner content (but update only pieces to avoid flicker)
          // update symbol/name
          const symEl = item.querySelector(".symbol");
          const nameEl = item.querySelector(".muted");
          if(m && m.image){
            // ensure token-img exists
            let img = symEl.querySelector("img.token-img");
            if(!img){
              // insert before text node
              img = document.createElement("img");
